version: '3.8'

services:
  yolo-detector:
    build:
      context: .
      dockerfile: Dockerfile.yolo
    container_name: yolo-food-detector
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/yolo/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
