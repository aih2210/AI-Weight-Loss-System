        class DataManager {
            constructor() {

            initData() {
                if (!localStorage.getItem(this.storageKey)) {
                    const defaultData = {
                        user: {

                            height: 170,
                            currentWeight: 56,

                        foodLogs: [],
                        exerciseLogs: [],
                        emotionLogs: [],
                        recipes: [],
                        settings: {
                            dailyCalorieTarget: 1500,
                            dailyExerciseTarget: 300,
                            reminderEnabled: true
                        }
                    };
                    this.saveData(defaultData);
                }
            }
            
            getDaysAgo(days) {
                const date = new Date();
                date.setDate(date.getDate() - days);
                return date.toISOString().split('T')[0];
            }
            
            getData() {
                return JSON.parse(localStorage.getItem(this.storageKey));
            }
            
            saveData(data) {
                localStorage.setItem(this.storageKey, JSON.stringify(data));
            }
            
            addWeightRecord(weight, date = new Date().toISOString().split('T')[0]) {
                const data = this.getData();
                data.weightHistory.push({ weight, date, timestamp: Date.now() });
                data.user.currentWeight = weight;
                this.saveData(data);
            }
            
            addFoodLog(food) {
                const data = this.getData();
                data.foodLogs.push({
                    ...food,
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    timestamp: Date.now()
                });
                this.saveData(data);
            }
            
            addExerciseLog(exercise) {
                const data = this.getData();
                data.exerciseLogs.push({
                    ...exercise,
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    timestamp: Date.now()
                });
                this.saveData(data);
            }
            
            addEmotionLog(emotion) {
                const data = this.getData();
                data.emotionLogs.push({
                    ...emotion,
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    timestamp: Date.now()
                });
                this.saveData(data);
            }
            
            saveRecipe(recipe) {
                const data = this.getData();
                data.recipes.push({
                    ...recipe,
                    id: Date.now(),
                    savedDate: new Date().toISOString().split('T')[0]
                });
                this.saveData(data);
            }
            
            getTodayFoodLogs() {
                const data = this.getData();
                const today = new Date().toISOString().split('T')[0];
                return data.foodLogs.filter(log => log.date === today);
            }
            
            getTodayExerciseLogs() {
                const data = this.getData();
                const today = new Date().toISOString().split('T')[0];
                return data.exerciseLogs.filter(log => log.date === today);
            }
            
            getTodayCalories() {
                const logs = this.getTodayFoodLogs();
                return logs.reduce((sum, log) => sum + (log.calories || 0), 0);
            }
            
            getTodayExerciseCalories() {
                const logs = this.getTodayExerciseLogs();
                return logs.reduce((sum, log) => sum + (log.calories || 0), 0);
            }
            
            getStreak() {
                const data = this.getData();
                const logs = [...data.foodLogs, ...data.exerciseLogs].sort((a, b) => b.timestamp - a.timestamp);
                
                let streak = 0;
                let currentDate = new Date();
                currentDate.setHours(0, 0, 0, 0);
                
                for (let i = 0; i < 30; i++) {
                    const dateStr = currentDate.toISOString().split('T')[0];
                    const hasLog = logs.some(log => log.date === dateStr);
                    
                    if (hasLog) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1);
                    } else {
                        break;
                    }
                }
                
                return streak;
            }
            
            exportData() {
                const data = this.getData();
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `ai-weight-loss-data-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }
            
            importData(jsonData) {
                try {
                    const data = JSON.parse(jsonData);
                    this.saveData(data);
                    return true;
                } catch (e) {
                    return false;
                }
            }

                    localStorage.removeItem(this.storageKey);
                    this.initData();
                    return true;
                }
                return false;
            }
        }
